<!DOCTYPE html>
<html>
  <head>
    <title>Flappy bird by flebedev99™</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <h1>Flappy bird by flebedev99™</h1>
    <div id="gamearea" class="g">
      <div class="game" title="Flappy bird">
        <p class="score" id="sc">0</p>
        <button class="startGame" id="startbtn">Start Game</button>
        <img src="src/assets/bird.png" alt="Player" class="bird" id="plr" />
        <img
          src="src/assets/background.png"
          alt="background"
          class="background"
        />
        <img src="src/assets/ground.png" alt="ground" class="ground" />
        <img src="src/assets/pipe.png" alt="Obstacle" class="pipe" id="obs" />
      </div>
    </div>
    <button class="fullscreenbtn" id="fbtn">Lights out</button>
    <script src="src/index.js"></script>
  </body>
</html>
